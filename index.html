<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialogflow Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            text-align: center;
        }
        header {
            background-color: #4caf50;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .chatbot-container {
            margin: 30px auto;
            width: 350px;
            height: 430px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>Dialogflow Chatbot</header>
    <div class="chatbot-container">
        <iframe height="430" width="350" src="https://bot.dialogflow.com/76ff73e0-8455-4ad9-a16c-cf2cdbb41933"></iframe>
    </div>
    <footer>&copy; 2025 Your Company Name</footer>
</body>
</html>
